<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/normalize.css" />
    <link rel="stylesheet" href="./assets/style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rampart+One&display=swap"
      rel="stylesheet"
    />

    <title>Healthy Food</title>
  </head>

  <body>
    <header>
      <div id="page">
        <img id="food" src="assets/images/image.png" alt="food" />
      </div>
      <div id="logo">
        <img src="assets/images/vector.png" alt="logo" />
        <span id="title">HEALTHY SWITCHER</span>
      </div>
      <nav class="menu">
        <ul>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recipes</a></li>
          <li><a href="#">Chefs</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="h1">
        <h1>Your favourite food delivered hot & fresh</h1>
        <h2>
          HEALTHY SWITCHER chefs do all the prep work, like peeling, chopping &
          <br />marinating, so you can cook a fresh homemade dinner in just 15
          minutes.
        </h2>
        <button id="order">Order Now</button>
      </div>
      <div class="icons">
        <img id="clock" src="assets/icons/clock.png" alt="clock" />
        <img id="nav" src="assets/icons/nav.png" alt="navigation" />
        <img id="phone" src="assets/icons/phone.png" alt="phone" />
      </div>
    </main>
  </body>
</html>
